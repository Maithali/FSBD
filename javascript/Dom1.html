<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM | Javascript</title>
  </head>
  <body>
    <h1>Hello World</h1>
    <p class="fsjs">Full Stack Javascript - Class</p>
    <p id="fsjs2">I am Id</p>
    <ul>
      <li>one</li>
      <li>two</li>
    </ul>

    <ul>
      <li class="tech">Javascript</li>
      <li class="tech">Node js</li>
      <li class="tech">React js</li>
    </ul>

    <script>
      console.log(document);
      console.log(window.document);
      console.log(document.documentElement);

      console.log(document.head);
      console.log(document.body);
      console.log(document.body.firstElementChild);

      let val = document.getElementById("fsjs2");
      console.log(val.innerText);
      console.log(val.innerHTML);

      let val2 = document.getElementsByClassName("tech");
      console.log(val2);
      console.log(val2[0].innerText);
      console.log(val2[1].innerHTML);
      val2[2].innerHTML = "maithali";
      // console.log(val2[2].innerText);
      // val2[3].innerText = "<h1>Hello Hitesh Sir </h1>";
      //console.log(val2[3].innerText);

      // by tag name
      // by tag
      //query selector
      let h1 = document.querySelector("#fsjs2").innerText;
      console.log(h1);

      //Alert
      alert("Hello world");
      setTimeout(() => {
        alert("Hello javascript developers");
      }, 2000);

      //Confirm Box
      let val12 = confirm("Are You Sure ?");
      if (val12) {
        document.getElementById("js").innerHTML = "He/She Pressed OK";
      } else {
        document.getElementById("js").innerHTML = "He/She Pressed Cancel";
      }
    </script>
  </body>
</html>
