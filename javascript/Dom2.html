<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- document, windows, id class , tag, queryselector -->
    <!-- alert, condfirm, prompt, innerHTML and innerText -->
    <h1>Hello Javascript Bootcampt</h1>
    <ul></ul>
    <button>Submit</button>
    <p></p>

    <script>
      // insert inner HTML

      const list = `
             <li>Blockchain</li>
             <li>Solidity</li>
             <li>Solana</li>
             <li>Ethereum</li>
            
        `;
      const ul = document.querySelector("ul");
      ul.innerHTML = list;

      //Create Element on Screen
      let title = document.createElement("h1");
      title.className = "title";
      title.style.fontSize = "25px";
      title.style.color = "green";
      title.textContent = "I am Maithali learing  How to create new Element";
      console.log(title);
      document.body.appendChild(title);

      // For Loop

      for (let i = 0; i < 4; i++) {
        let para = document.createElement("p");
        para.className = "FSJS";
        para.style.fontSize = "16px";
        console.log(para);
        para.textContent = i;
        document.body.appendChild(para);
      }
    </script>
  </body>
</html>
