<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learing css</title>
</head>
<style>
    h1{
       border-radius: 10% 30% 50% 70%; 
       background-color: aqua;
    }

    p{
       border-radius: 50% 20% / 10% 40%;
       background-color: aquamarine; 
    }
</style>
<body>
    <h1 >border-radius</h1>
    <p>The border-radius CSS property rounds the corners of an element's outer border edge. You can set a single radius to make
    circular corners, or two radii to make elliptical corners.</p>
</body>
</html>
