<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learing css</title>
</head>
<style>
    ol.normal {
  list-style-type: upper-alpha;
}

/* or use the shortcut "list-style": */
ol.shortcut {
  list-style: upper-alpha;
}

</style>
<body>
    <h1>list-style-type</h1>
    <p>The list-style-type CSS property sets the marker (such as a disc, character, or custom counter style) of a list item
    element.</p>

    List 1
    <ol class="normal">
        <li>Hello</li>
        <li>World</li>
        <li>What's up?</li>
    </ol>
    
    List 2
    <ol class="shortcut">
        <li>Looks</li>
        <li>Like</li>
        <li>The</li>
        <li>Same</li>
    </ol>

</body>
</html>
