<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning css</title>
</head>
<style>
    a:visited {
  color: gray;
}
</style>
<body>
    <h1>Visited link</h1>
    <p>The:visited pseudo-class selector can change some of the styling on an anchor link (<a>) element if the user’s browser
        has already visited the link. It’s meant to help users distinguish the difference between links they have and
        haven’t visited.</p>
        <a href="https://css-tricks.com/almanac/selectors/v/visited/">click me</a>
</body>
</html>
