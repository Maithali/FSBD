<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learing css</title>
</head>
<style>
    a:link { /* Essentially means a[href], or that the link actually goes somewhere */
  color: blue;
}
a:visited {
  color: purple;
}
a:hover {
  color: green;
}
a:active {
  color: red;
}
</style>
<body>
    <h1>active Link</h1>
    <p>The :active pseudo selector changes the appearance of a link while it is being activated (being clicked on or otherwise
    activated).</p>
    <a href="https://css-tricks.com/almanac/selectors/a/active/">click me</a>

</body>
</html>
