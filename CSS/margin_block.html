<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learing css</title>
</head>
<style>
div {
  background-color: yellow;
  width: 120px;
  height: auto;
  border: 1px solid green;
}

p {
  margin: 0;
  margin-block: 20px 40px;
  background-color: tan;
}

.verticalExample {
  writing-mode: vertical-rl;
}
</style>
<body>
    <h1>margin-block property</h1>
    <p>The margin-block CSS shorthand property defines the logical block start and end margins of an element, which maps to
    physical margins depending on the element's writing mode, directionality, and text orientation.</p>
    <div>
        <p>Example text</p>
    </div>
    <div class="verticalExample">
        <p>Example text</p>
    </div>
    

</body>
</html>
