<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learing css</title>
</head>
<body>
    <style>
        #my_id{
            background-color: palevioletred;
            color: aqua;
            text-shadow:10px 5px 4px pink;
        }

        #identified {
        background-color: skyblue;
        }

    </style>

    <p id="my_id">The CSS ID selector matches an element based on the value of the element's id attribute. In order for the element to be
    selected, its id attribute must match exactly the value given in the selector.</p>

    <p>#id_value { style properties }</p>

    <div id="identified">This div has a special ID on it!</div>
    <div>This is just a regular div.</div>


</body>
</html>
