<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learing css</title>
</head>
<style>
    .center {
  margin: auto;
  background: lime;
  width: 66%;
}

.outside {
  margin: 3rem 0 0 -3rem;
  background: cyan;
  width: 66%;
}

.my_margin{
    margin: 50px 70px 60px 10px;
    background-color: blueviolet;
    width: 100%;
}
.top{
    margin-top: 10px;
    color: #e6962d;
    background-color: hsl(0, 26%, 23%);
}
 .left{
    margin-left: 50px;
 }

</style>
<body>
    <h1>margin property</h1>
    <p>The margin CSS shorthand property sets the margin area on all four sides of an element.</p>
    <div class="center">This element is centered.</div>
    
    <div class="outside">This element is positioned outside of its container.</div>
    <div class="my_margin">These are my elements to try margin properties</div>
    <div class="top">margin from top</div>
    <div class="left">margin from left</div>
</body>
</html>
