<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning html</title>
</head>
<body>
    <style>
        .red {
  color: #f33;
}

.yellow-bg {
  background: #ffa;
}

.fancy {
  font-weight: bold;
  text-shadow: 4px 4px 3px #77f;
}

.my_type{
    font-size: larger;
   text-shadow: 5px 2px 7px greenyellow;
   color: brown;
}
    </style>
    <p class="my_type" >The CSS class selector matches elements based on the contents of their class attribute</p>
<div>
    <p>.class_name { style properties }
</p>
<p class="red">This paragraph has red text.</p>
<p class="red yellow-bg">
    This paragraph has red text and a yellow background.
</p>
<p class="red fancy">This paragraph has red text and "fancy" styling.</p>
<p>This is just a regular paragraph.</p>

</div>
</body>
</html>
