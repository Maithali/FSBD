<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learing css</title>
</head>
<style>
    div {
  background-color: yellow;
  width: 120px;
  height: 120px;
}

.exampleText {
  writing-mode: vertical-lr;
  margin-block-start: 20px;
  background-color: #c8c800;
}

</style>
<body>
    <h1>margin-block-start</h1>
    <p>The margin-block-start CSS property defines the logical block start margin of an element, which maps to a physical
    margin depending on the element's writing mode, directionality, and text orientation.</p>
    <div>
        <p class="exampleText">Example text</p>
    </div>

</body>
</html>
