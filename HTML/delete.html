<style>del {
  text-decoration: line-through;
  background-color: #fbb;
  color: #555;
}

ins {
  text-decoration: none;
  background-color: #d4fcbc;
}

blockquote {
  padding-left: 15px;
  border-left: 3px solid #d7d7db;
  font-size: 1rem;
}
</style>
<body>
   <h1>The Deleted Text element</h1> 
   <p>The del HTML element represents a range of text that has been deleted from a document.</p>
    <blockquote>
        There is <del>nothing</del> <ins>no code</ins> either good or bad, but <del>thinking</del> <ins>running it</ins>
        makes
        it so.
    </blockquote>
