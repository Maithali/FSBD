    <h1>The Citation element</h1>
    <p>The <cite> HTML element is used to mark up the title of a cited creative work. The reference may be in an abbreviated form according to context-appropriate conventions related to citation metadata.</p>
        <figure>
            <blockquote>
                <p>It was a bright cold day in April, and the clocks were striking thirteen.</p>
            </blockquote>
            <figcaption>
                First sentence in <cite><a href="http://www.george-orwell.org/1984/0.html">Nineteen Eighty-Four</a></cite> by
                George
                Orwell (Part 1, Chapter 1).
            </figcaption>
        </figure>

</body>
