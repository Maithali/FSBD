<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Form element</title>
</head>
<style>
    form.form-example {
  display: table;
}

div.form-example {
  display: table-row;
}

label,
input {
  display: table-cell;
  margin-bottom: 10px;
}

label {
  padding-right: 10px;
}

</style>
<body>
    <h1>The Form element</h1>
    <p>The form HTML element represents a document section containing interactive controls for submitting information.</p>
        <form action="" method="get" class="form-example">
            <div class="form-example">
                <label for="name">Enter your name: </label>
                <input type="text" name="name" id="name" required />
            </div>
            <div class="form-example">
                <label for="email">Enter your email: </label>
                <input type="email" name="email" id="email" required />
            </div>
            <div class="form-example">
                <input type="submit" value="Subscribe!" />
            </div>
        </form>

    
</body>
</html>
