<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Emphasis element</title>
</head>
<body>
   <h1>The Emphasis element</h1> 
   <p>The em HTML element marks text that has stress emphasis. The em element can be nested, with each level of nesting
        indicating a greater degree of emphasis.</p>
        <p>Get out of bed <em>now</em>!</p>
        
        <p>We <em>had</em> to do something about it.</p>
        
        <p>This is <em>not</em> a drill!</p>

</body>
</html>
