<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The HTML Option element</title>
</head>
<body>
    <h1>The HTML Option element</h1>

    <p>The <mark>option </mark>HTML element is used to define an item contained in a <br> <mark>select</mark>, an <mark> optgroup </mark>, or a <mark> datalist</mark> element. As
                    such, <mark> option </mark> can represent menu items in popups and other lists of items in an HTML document.</p>
        <label for="pet-select">Choose a pet:</label>
        
        <select id="pet-select">
            <option value="">--Please choose an option--</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="hamster">Hamster</option>
            <option value="parrot">Parrot</option>
            <option value="spider">Spider</option>
            <option value="goldfish">Goldfish</option>
        </select>

</body>
</html>
