<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The HTML Meter element</title>
</head>
<body>
    <h1>The HTML Meter element</h1>
    <p>The <mark> meter </mark>HTML element represents either a scalar value within a known range or a fractional value.</p>
    <label for="fuel">Fuel level:</label>
    
    <meter id="fuel" min="0" max="100" low="33" high="66" optimum="80" value="50">at 50/100</meter>

</body>
</html>
