<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Inline Frame element</title>
</head>
<style>iframe {
  border: 1px solid black;
  width: 100%; /* takes precedence over the width set with the HTML width attribute */
}
</style>
<body>
    <h1>The Inline Frame element</h1>
    <p>The iframe HTML element represents a nested browsing context, embedding another HTML page into the current one.</p>
        <iframe id="inlineFrameExample" title="Inline Frame Example" width="300" height="200"
            src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik">
    </iframe>
</body>
</html>
