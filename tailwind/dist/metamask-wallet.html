<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Educational Purpose only</title>
  </head>
  <body class="w-96 mx-52 bg-white shadow-lg">
    <!-- meta mask wallet -->
    <div class="bg-white shadow-lg">
      <div class="flex justify-between">
        <!-- button with dropdown -->
        <button
          type="button"
          class="w-36 bg-slate-200 h-10 rounded-full m-4 font-mono text-sm text-gray-900"
        >
          <span class="p-2 font-light">M</span>Mumbai
          <span class="p-2">Ë…</span>
        </button>
        <div class="my-4 justify-end">
          <!-- clickable img with hand cursor on hover -->
          <img src="../images/metamask-fox.svg" alt="Logo" class="mx-4" />
        </div>
      </div>
    </div>
    <!-- main -->
    <div>
      <img
        src="../images/metamask-fox.svg"
        class="mx-32 mt-10 h-24"
        alt="metamask-fox"
      />
      <!-- mouse tracking -->
      <script>
        let mouseXStartPoint = 250;
        let mouseXEndPoint = window.innerWidth; //1366
        let currentXPosition = 0;
        let fracXValue = 0;

        let mouseXRange = mouseXEndPoint - mouseXStartPoint;
        const mouseMove = (event) => {
          // getting values of x and y in console

          //console.log( `x value = ${event.clientX} & y value = ${event.clientY} ` );
          currentXPosition = event.clientX - mouseXStartPoint;
          fracXValue = currentXPosition / mouseXRange;
          console.log(fracXValue);
        };
        window.addEventListener("mousemove", mouseMove);
      </script>
      <div class="text-center tracking-wide">
        <h1 class="pt-9 font-bold text-3xl text-slate-600">Welcome back!</h1>
        <p class="">The decentralized web awaits</p>
      </div>
    </div>
    <!-- password -->
    <div
      class="mx-10 pt-20 text-slate-500 text-lg tracking-tight border-b border-black"
    >
      Password
    </div>
    <!-- button -->
    <div>
      <button
        class="mx-8 mt-7 border-2 bg-sky-600 h-12 w-80 rounded-full text-white text-sm"
      >
        Unlock
      </button>
    </div>
  </body>
</html>
